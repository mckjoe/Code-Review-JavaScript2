<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="wrapper">
      <h3>Welcome to Doctor Finder</h3>
      <div id="buttonOptions">
        <button id="inPortland">Search in Portland</button>
        <button id="bySymptom">Search by symptom</button>
        <button id="byName">Search by name</button>
      </div>
      <div id="search-in-portland">
        <p>Please click below to see a list of doctors in your area (Portland)</p>
        <button id="listDoctors">create list</button>
        <div class="doctors">
          <ol id="output">

          </ol>
        </div>
      </div>
      <div id="search-by-symptom">
        <form id="searchSymptom">
          <label for="symptomName">Please enter the symptom you need help with:</label><br>
          <input id="symptomName" type="text" placeholder="'stomach ache'">
          <button type="submit">Search symptoms</button>
        </form>
        <ol id=bySymptomList>

        </ol>
      </div>
      <div id="search-by-name">
        <form id="searchName">
          <label for="doctorName">Please enter the doctors name you would like to search for:</label><br>
          <input id="doctorName" type="text" placeholder="'john'">
          <button type="submit">Search names</button>
        </form>
        <ol id=byNameList>

        </ol>
      </div>
    </div>
  </body>
</html>
